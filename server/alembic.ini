# Alembic Configuration for Boz Ripper Server

[alembic]
# Path to migration scripts
script_location = migrations

# Template used for new migration files
# file_template = %%(rev)s_%%(slug)s

# sys.path path prepend
prepend_sys_path = .

# Timezone for revision dates
# timezone =

# Max length of characters to apply to "slug" field of revision
# truncate_slug_length = 40

# Set to 'true' to run the environment during the "revision" command
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# sourceless = false

# Version location specification
# version_locations = %(here)s/bar:%(here)s/bat:migrations/versions

# Version path separator
# version_path_separator = os
# version_path_separator = :
# version_path_separator = ;

# Set to 'true' to search for migration files in subdirectories
# recursive_version_locations = false

# Output encoding for revision file
# output_encoding = utf-8

# Database URL - will be overridden by env.py from settings
sqlalchemy.url = sqlite+aiosqlite:////data/database/boz_ripper.db


[post_write_hooks]
# Run black on new migration files
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
