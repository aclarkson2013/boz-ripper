# Boz Ripper Agent Configuration
# Copy this file to config.yaml and customize for your setup

agent:
  # Unique identifier for this agent (auto-generated if not set)
  id: null
  # Human-friendly name for this agent
  name: "Living Room PC"

server:
  # URL of the Boz Ripper server
  url: "http://localhost:8000"
  # API key for authentication
  api_key: ""
  # Connection timeout in seconds
  timeout: 30
  # Retry attempts for failed requests
  retries: 3

disc_detection:
  # Enable automatic disc detection
  enabled: true
  # Polling interval in seconds (Windows uses WMI events, this is fallback)
  poll_interval: 5
  # Drive letters to monitor (empty = auto-detect all optical drives)
  drives: []

makemkv:
  # Path to MakeMKV CLI executable
  executable: "C:\\Program Files (x86)\\MakeMKV\\makemkvcon64.exe"
  # Temporary directory for ripped files
  temp_dir: "C:\\BozRipper\\temp"
  # Minimum title length in seconds (ignore short titles)
  min_title_length: 120
  # Default profile (if any)
  profile: null

worker:
  # Enable local transcoding worker
  enabled: false
  # Worker ID (auto-generated if not set, e.g., "DESKTOP-MAIN-4080")
  worker_id: null
  # Priority 1-99 (lower = higher priority, 1 is highest)
  priority: 1
  # Number of concurrent transcoding jobs
  max_concurrent_jobs: 2

  # GPU settings (auto-detected if not set)
  # NVIDIA NVENC support
  nvenc: false
  nvenc_device: 0
  # Intel QuickSync support
  qsv: false
  # Codec support
  hevc: true
  av1: false

  # Output directory for transcoded files
  output_dir: "C:\\BozRipper\\output"

# Example configuration for RTX 4080:
# worker:
#   enabled: true
#   worker_id: "DESKTOP-MAIN-4080"
#   priority: 1
#   max_concurrent_jobs: 2
#   nvenc: true
#   hevc: true
#   av1: true

handbrake:
  # Path to HandBrake CLI executable
  executable: "C:\\Program Files\\HandBrake\\HandBrakeCLI.exe"
  # Default preset
  preset: "Fast 1080p30"
  # Custom presets directory
  presets_dir: null

logging:
  # Log level (DEBUG, INFO, WARNING, ERROR)
  level: "INFO"
  # Log file path (null = console only)
  file: null
  # Max log file size in MB
  max_size: 10
  # Number of backup files to keep
  backup_count: 5
