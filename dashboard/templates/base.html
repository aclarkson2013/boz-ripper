<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Boz Ripper{% endblock %} - Dashboard</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --boz-primary: #6366f1;
            --boz-success: #10b981;
            --boz-warning: #f59e0b;
            --boz-danger: #ef4444;
            --boz-info: #3b82f6;
        }

        body {
            background-color: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background: #1e293b;
            border-right: 1px solid #334155;
            padding-top: 1rem;
            z-index: 1000;
        }

        .sidebar-brand {
            padding: 1rem 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--boz-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sidebar-nav {
            padding: 1rem 0;
        }

        .nav-link {
            color: #94a3b8;
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.2s;
        }

        .nav-link:hover, .nav-link.active {
            color: #fff;
            background: rgba(99, 102, 241, 0.1);
            border-left: 3px solid var(--boz-primary);
        }

        .nav-link i {
            font-size: 1.1rem;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
            min-height: 100vh;
        }

        .card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.75rem;
        }

        .card-header {
            background: transparent;
            border-bottom: 1px solid #334155;
            padding: 1rem 1.25rem;
        }

        .stat-card {
            padding: 1.25rem;
            border-radius: 0.75rem;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #334155;
        }

        .stat-card .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-card .stat-value {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .stat-card .stat-label {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .stat-primary .stat-icon { background: rgba(99, 102, 241, 0.2); color: var(--boz-primary); }
        .stat-success .stat-icon { background: rgba(16, 185, 129, 0.2); color: var(--boz-success); }
        .stat-warning .stat-icon { background: rgba(245, 158, 11, 0.2); color: var(--boz-warning); }
        .stat-danger .stat-icon { background: rgba(239, 68, 68, 0.2); color: var(--boz-danger); }
        .stat-info .stat-icon { background: rgba(59, 130, 246, 0.2); color: var(--boz-info); }

        .badge-status {
            padding: 0.35rem 0.65rem;
            border-radius: 0.375rem;
            font-weight: 500;
            font-size: 0.75rem;
        }

        .status-online, .status-running { background: rgba(16, 185, 129, 0.2); color: var(--boz-success); }
        .status-offline, .status-failed { background: rgba(239, 68, 68, 0.2); color: var(--boz-danger); }
        .status-busy, .status-assigned { background: rgba(245, 158, 11, 0.2); color: var(--boz-warning); }
        .status-pending, .status-queued { background: rgba(99, 102, 241, 0.2); color: var(--boz-primary); }
        .status-completed { background: rgba(59, 130, 246, 0.2); color: var(--boz-info); }
        .status-cancelled { background: rgba(100, 116, 139, 0.2); color: #94a3b8; }

        .progress {
            height: 0.5rem;
            background: #334155;
            border-radius: 0.25rem;
        }

        .progress-bar {
            background: var(--boz-primary);
            border-radius: 0.25rem;
        }

        .table {
            color: #e2e8f0;
        }

        .table thead th {
            border-bottom: 1px solid #334155;
            color: #94a3b8;
            font-weight: 500;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .table tbody td {
            border-bottom: 1px solid #1e293b;
            vertical-align: middle;
        }

        .table-hover tbody tr:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }

        .connection-status.connected {
            background: rgba(16, 185, 129, 0.1);
            color: var(--boz-success);
        }

        .connection-status.disconnected {
            background: rgba(239, 68, 68, 0.1);
            color: var(--boz-danger);
        }

        .connection-status .pulse {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .connected .pulse { background: var(--boz-success); }
        .disconnected .pulse { background: var(--boz-danger); }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .job-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
        }

        .job-card:hover {
            border-color: var(--boz-primary);
        }

        .disc-card {
            background: linear-gradient(135deg, #1e293b 0%, #172033 100%);
            border: 1px solid #334155;
            border-radius: 0.75rem;
            padding: 1.25rem;
            position: relative;
            overflow: hidden;
        }

        .disc-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .disc-icon {
            font-size: 2.5rem;
            color: var(--boz-primary);
        }

        .agent-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.75rem;
            padding: 1.25rem;
        }

        .agent-card.online { border-left: 3px solid var(--boz-success); }
        .agent-card.busy { border-left: 3px solid var(--boz-warning); }
        .agent-card.offline { border-left: 3px solid var(--boz-danger); }

        .gpu-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            background: rgba(16, 185, 129, 0.1);
            color: var(--boz-success);
            border-radius: 0.25rem;
            font-size: 0.75rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .btn-action {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
            }
            .sidebar-brand span,
            .nav-link span {
                display: none;
            }
            .main-content {
                margin-left: 70px;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <a href="{{ url_for('index') }}" class="sidebar-brand">
            <i class="bi bi-disc"></i>
            <span>Boz Ripper</span>
        </a>

        <div class="sidebar-nav">
            <a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                <i class="bi bi-grid-1x2"></i>
                <span>Dashboard</span>
            </a>
            <a href="{{ url_for('jobs_page') }}" class="nav-link {% if request.endpoint == 'jobs_page' %}active{% endif %}">
                <i class="bi bi-list-task"></i>
                <span>Jobs</span>
            </a>
            <a href="{{ url_for('agents_page') }}" class="nav-link {% if request.endpoint == 'agents_page' %}active{% endif %}">
                <i class="bi bi-pc-display"></i>
                <span>Workers</span>
            </a>
            <a href="{{ url_for('discs_page') }}" class="nav-link {% if request.endpoint == 'discs_page' %}active{% endif %}">
                <i class="bi bi-disc-fill"></i>
                <span>Discs</span>
            </a>
        </div>

        <div class="position-absolute bottom-0 start-0 end-0 p-3">
            <div id="connection-status" class="connection-status disconnected">
                <span class="pulse"></span>
                <span>Connecting...</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Utility functions
        function formatDuration(seconds) {
            if (!seconds) return '-';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            if (h > 0) return `${h}h ${m}m`;
            if (m > 0) return `${m}m ${s}s`;
            return `${s}s`;
        }

        function formatSize(bytes) {
            if (!bytes) return '-';
            const units = ['B', 'KB', 'MB', 'GB', 'TB'];
            let i = 0;
            while (bytes >= 1024 && i < units.length - 1) {
                bytes /= 1024;
                i++;
            }
            return `${bytes.toFixed(1)} ${units[i]}`;
        }

        function formatTimeAgo(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            return `${Math.floor(seconds / 86400)}d ago`;
        }

        function statusBadge(status) {
            return `<span class="badge-status status-${status}">${status}</span>`;
        }

        function updateConnectionStatus(connected) {
            const el = document.getElementById('connection-status');
            if (connected) {
                el.className = 'connection-status connected';
                el.innerHTML = '<span class="pulse"></span><span>Connected</span>';
            } else {
                el.className = 'connection-status disconnected';
                el.innerHTML = '<span class="pulse"></span><span>Disconnected</span>';
            }
        }
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
